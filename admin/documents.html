<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <title>Documents Management | Admin Dashboard</title>
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
      <div class="sidebar-header">
        <a href="/" class="sidebar-brand">E-Commerce Admin</a>
      </div>
      <nav>
        <ul class="sidebar-nav">
          <li class="sidebar-nav-item">
            <a href="dashboard.html" class="sidebar-nav-link">
              <i class="bi bi-speedometer2"></i>
              Dashboard
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="orders.html" class="sidebar-nav-link">
              <i class="bi bi-cart-check"></i>
              Orders
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="clients.html" class="sidebar-nav-link">
              <i class="bi bi-people"></i>
              Clients
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="products.html" class="sidebar-nav-link">
              <i class="bi bi-box-seam"></i>
              Products
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="documents.html" class="sidebar-nav-link active">
              <i class="bi bi-file-earmark-text"></i>
              Documents
            </a>
          </li>
          <li class="sidebar-nav-item">
            <a href="../" class="sidebar-nav-link">
              <i class="bi bi-house"></i>
              Back to Store
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      <header class="dashboard-header">
        <h1 class="dashboard-title">Documents Management</h1>
        <div class="user-profile">
          <button class="profile-button">
            <i class="bi bi-person-circle"></i>
            <span class="user-name">Admin</span>
          </button>
          <div class="user-profile-dropdown">
            <div class="dropdown-header">
              <div class="user-info">
                <div class="user-name">Admin User</div>
                <div class="user-email">admin@store.com</div>
              </div>
            </div>
            <div class="dropdown-body">
              <a href="profile.html" class="dropdown-item">
                <i class="bi bi-person"></i>
                Profile
              </a>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item logout-button">
                <i class="bi bi-box-arrow-right"></i>
                Logout
              </button>
            </div>
          </div>
        </div>
      </header>

      <div class="dashboard-content">
        <!-- Upload Section -->
        <div class="card mb-4">
          <div class="card-header">
            <h2 class="card-title">Upload New Document</h2>
          </div>
          <div class="card-body">
            <form id="upload-document-form" class="row align-items-end">
              <div class="col-md-3">
                <label class="form-label">Document Title *</label>
                <input type="text" class="form-control" name="title" required placeholder="Document title">
              </div>
              <div class="col-md-4">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="description" placeholder="Brief description">
              </div>
              <div class="col-md-3">
                <label class="form-label">Select File *</label>
                <input type="file" class="form-control" name="file" required accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif">
              </div>
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">
                  <i class="bi bi-upload"></i>
                  Upload
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col">
                <div class="form-group mb-0">
                  <label class="form-label">Search Documents</label>
                  <input type="text" class="form-control" id="search-input" placeholder="Search by title, description...">
                </div>
              </div>
              <div class="col-auto">
                <div class="form-group mb-0">
                  <label class="form-label">File Type Filter</label>
                  <select class="form-control" id="type-filter">
                    <option value="">All Types</option>
                    <option value="pdf">PDF</option>
                    <option value="doc">Word Documents</option>
                    <option value="txt">Text Files</option>
                    <option value="image">Images</option>
                  </select>
                </div>
              </div>
              <div class="col-auto">
                <div class="form-group mb-0">
                  <label class="form-label">Status Filter</label>
                  <select class="form-control" id="status-filter">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
              </div>
              <div class="col-auto">
                <div class="form-group mb-0">
                  <label class="form-label">&nbsp;</label>
                  <button class="btn btn-primary d-block" onclick="loadDocuments()">
                    <i class="bi bi-search"></i>
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Documents Table -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">All Documents</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>File Type</th>
                    <th>Size</th>
                    <th>Downloads</th>
                    <th>Uploaded</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="documents-table">
                  <tr>
                    <td colspan="8" class="text-center">Loading documents...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Document Edit Modal -->
  <div id="edit-modal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 600px;">
      <div class="modal-header">
        <h3>Edit Document</h3>
        <button class="modal-close" onclick="closeEditModal()">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="edit-document-form">
          <input type="hidden" name="documentId">
          
          <div class="mb-3">
            <label class="form-label">Document Title *</label>
            <input type="text" class="form-control" name="title" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3"></textarea>
          </div>
          
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="isPublic" id="isPublic">
              <label class="form-check-label" for="isPublic">
                Make document public for clients
              </label>
            </div>
          </div>
          
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="isActive" id="isActive">
              <label class="form-check-label" for="isActive">
                Document is active
              </label>
            </div>
          </div>
          
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { requireAdmin } from '../js/auth.js'
    import { db, storage } from '../js/supabase.js'
    import config from '../js/config.js'

    // Check admin access
    if (!(await requireAdmin())) {
      throw new Error('Access denied')
    }

    let allDocuments = []
    let filteredDocuments = []

    // Load all documents
    async function loadDocuments() {
      try {
        const { data: documents, error } = await db.getAllDocuments()
        
        if (error) {
          console.error('Error loading documents:', error)
          return
        }

        allDocuments = documents || []
        applyFilters()
        
      } catch (error) {
        console.error('Error loading documents:', error)
      }
    }

    // Apply search and filters
    function applyFilters() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase()
      const typeFilter = document.getElementById('type-filter').value
      const statusFilter = document.getElementById('status-filter').value

      filteredDocuments = allDocuments.filter(doc => {
        const matchesSearch = !searchTerm || 
          doc.title.toLowerCase().includes(searchTerm) ||
          (doc.description || '').toLowerCase().includes(searchTerm)
        
        let matchesType = !typeFilter
        if (typeFilter === 'image') {
          matchesType = ['jpg', 'jpeg', 'png', 'gif'].includes(doc.file_type.toLowerCase())
        } else if (typeFilter === 'doc') {
          matchesType = ['doc', 'docx'].includes(doc.file_type.toLowerCase())
        } else if (typeFilter) {
          matchesType = doc.file_type.toLowerCase() === typeFilter
        }
        
        const matchesStatus = !statusFilter || 
          (statusFilter === 'active' && doc.is_active) ||
          (statusFilter === 'inactive' && !doc.is_active)

        return matchesSearch && matchesType && matchesStatus
      })

      renderDocuments()
    }

    // Render documents table
    function renderDocuments() {
      const tbody = document.getElementById('documents-table')
      
      if (filteredDocuments.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center">No documents found</td></tr>'
        return
      }

      tbody.innerHTML = filteredDocuments.map(doc => `
        <tr>
          <td>
            <div>
              <strong>${doc.title}</strong>
              <br>
              <small class="text-muted">${doc.file_name}</small>
            </div>
          </td>
          <td>
            <span class="text-muted">${doc.description || 'No description'}</span>
          </td>
          <td>
            <span class="badge badge-info">${doc.file_type.toUpperCase()}</span>
          </td>
          <td>${config.formatFileSize(doc.file_size)}</td>
          <td>
            <span class="badge badge-secondary">${doc.download_count || 0}</span>
          </td>
          <td>
            <div>
              <small>${new Date(doc.created_at).toLocaleDateString()}</small>
              <br>
              <small class="text-muted">by ${doc.profiles?.full_name || 'Unknown'}</small>
            </div>
          </td>
          <td>
            <span class="badge badge-${doc.is_active ? 'success' : 'secondary'}">
              ${doc.is_active ? 'Active' : 'Inactive'}
            </span>
            ${!doc.is_public ? '<br><span class="badge badge-warning">Private</span>' : ''}
          </td>
          <td>
            <div class="d-flex gap-1">
              <button class="btn btn-sm btn-outline-primary" onclick="viewDocument('${doc.id}')" title="View">
                <i class="bi bi-eye"></i>
              </button>
              <button class="btn btn-sm btn-outline-secondary" onclick="downloadDocument('${doc.id}')" title="Download">
                <i class="bi bi-download"></i>
              </button>
              <button class="btn btn-sm btn-outline-warning" onclick="editDocument('${doc.id}')" title="Edit">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteDocument('${doc.id}')" title="Delete">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      `).join('')
    }

    // Upload document
    document.getElementById('upload-document-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      
      const formData = new FormData(e.target)
      const title = formData.get('title')
      const description = formData.get('description')
      const file = formData.get('file')
      
      if (!file || !title) {
        alert('Please provide a title and select a file')
        return
      }

      // Validate file
      if (!config.isAllowedFileType(file.name)) {
        alert('File type not allowed. Allowed types: ' + config.get('ALLOWED_FILE_TYPES').join(', '))
        return
      }

      if (!config.isValidFileSize(file.size)) {
        alert('File size too large. Maximum size: ' + config.formatFileSize(config.get('MAX_FILE_SIZE')))
        return
      }

      try {
        showLoading(true)

        // Generate unique filename
        const timestamp = Date.now()
        const filename = `${timestamp}_${file.name}`
        
        // Upload file to storage
        const { data: uploadData, error: uploadError } = await storage.uploadDocument(file, filename)
        
        if (uploadError) {
          throw uploadError
        }

        // Create document record
        const user = await auth.getCurrentUser()
        const documentData = {
          title,
          description: description || null,
          file_name: file.name,
          file_path: uploadData.path,
          file_size: file.size,
          file_type: file.name.split('.').pop().toLowerCase(),
          mime_type: file.type,
          uploaded_by: user.id,
          is_active: true,
          is_public: true
        }

        const { error: dbError } = await db.createDocument(documentData)
        
        if (dbError) {
          // Delete uploaded file if DB insert fails
          await storage.deleteDocument(filename)
          throw dbError
        }

        showSuccess('Document uploaded successfully!')
        e.target.reset()
        loadDocuments()

      } catch (error) {
        console.error('Upload error:', error)
        showError('Failed to upload document: ' + error.message)
      } finally {
        showLoading(false)
      }
    })

    // View document
    window.viewDocument = async function(id) {
      try {
        const doc = allDocuments.find(d => d.id === id)
        if (!doc) return

        const publicUrl = storage.getDocumentPublicUrl(doc.file_path)
        window.open(publicUrl, '_blank')
        
      } catch (error) {
        console.error('Error viewing document:', error)
        showError('Failed to open document')
      }
    }

    // Download document
    window.downloadDocument = async function(id) {
      try {
        const doc = allDocuments.find(d => d.id === id)
        if (!doc) return

        // Increment download count
        await db.incrementDocumentDownload(id)

        const publicUrl = storage.getDocumentPublicUrl(doc.file_path)
        
        // Create temporary download link
        const link = document.createElement('a')
        link.href = publicUrl
        link.download = doc.file_name
        link.target = '_blank'
        document.body.appendChild(link)
        link.click()
        document.body.removeChild(link)
        
        // Reload documents to update download count
        loadDocuments()
        
      } catch (error) {
        console.error('Error downloading document:', error)
        showError('Failed to download document')
      }
    }

    // Edit document
    window.editDocument = function(id) {
      const doc = allDocuments.find(d => d.id === id)
      if (!doc) return

      const form = document.getElementById('edit-document-form')
      form.querySelector('[name="documentId"]').value = doc.id
      form.querySelector('[name="title"]').value = doc.title
      form.querySelector('[name="description"]').value = doc.description || ''
      form.querySelector('[name="isPublic"]').checked = doc.is_public
      form.querySelector('[name="isActive"]').checked = doc.is_active

      document.getElementById('edit-modal').style.display = 'flex'
    }

    // Close edit modal
    window.closeEditModal = function() {
      document.getElementById('edit-modal').style.display = 'none'
    }

    // Handle edit form submission
    document.getElementById('edit-document-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      
      const formData = new FormData(e.target)
      const id = formData.get('documentId')
      
      const updateData = {
        title: formData.get('title'),
        description: formData.get('description') || null,
        is_public: formData.has('isPublic'),
        is_active: formData.has('isActive')
      }

      try {
        showLoading(true)

        const { error } = await db.updateDocument(id, updateData)
        
        if (error) {
          throw error
        }

        showSuccess('Document updated successfully!')
        closeEditModal()
        loadDocuments()

      } catch (error) {
        console.error('Update error:', error)
        showError('Failed to update document: ' + error.message)
      } finally {
        showLoading(false)
      }
    })

    // Delete document
    window.deleteDocument = async function(id) {
      if (!confirm('Are you sure you want to delete this document?')) return

      try {
        showLoading(true)
        
        const doc = allDocuments.find(d => d.id === id)
        if (!doc) return

        // Delete from database first
        const { error: dbError } = await db.deleteDocument(id)
        
        if (dbError) {
          throw dbError
        }

        // Then delete from storage
        await storage.deleteDocument(doc.file_path)

        showSuccess('Document deleted successfully!')
        loadDocuments()

      } catch (error) {
        console.error('Delete error:', error)
        showError('Failed to delete document: ' + error.message)
      } finally {
        showLoading(false)
      }
    }

    // Utility functions
    function showSuccess(message) {
      // Reuse from auth.js or create simple implementation
      alert(message)
    }

    function showError(message) {
      alert('Error: ' + message)
    }

    function showLoading(show) {
      // Simple loading implementation
      document.body.style.cursor = show ? 'wait' : 'default'
    }

    // Event listeners
    document.getElementById('search-input').addEventListener('input', applyFilters)
    document.getElementById('type-filter').addEventListener('change', applyFilters)
    document.getElementById('status-filter').addEventListener('change', applyFilters)

    // Click outside modal to close
    document.getElementById('edit-modal').addEventListener('click', (e) => {
      if (e.target.id === 'edit-modal') {
        closeEditModal()
      }
    })

    // Make functions global
    window.loadDocuments = loadDocuments

    // Initialize
    loadDocuments()
  </script>

  <style>

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);

      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .modal-body {
      padding: 20px;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
    }

    .badge-info { background: #17a2b8; color: white; }
    .badge-success { background: #28a745; color: white; }
    .badge-warning { background: #ffc107; color: #212529; }
    .badge-secondary { background: #6c757d; color: white; }

    .d-flex { display: flex; }
    .gap-1 { gap: 0.25rem; }
    .gap-2 { gap: 0.5rem; }
    .justify-content-end { justify-content: flex-end; }
    .align-items-center { align-items: center; }
    .w-100 { width: 100%; }
    .mb-3 { margin-bottom: 1rem; }
    .text-center { text-align: center; }
    .text-muted { color: #6c757d; }
  </style>
</body>
